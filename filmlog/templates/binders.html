{% extends "base.html" %}

{% block content %}
  <h1 class="page-header">Binders</h1>

  <table class="table table-striped table-bordered" id="binders">
    <tr>
        <th>Name</th>
        <th>Projects</th>
        <th>Created On</th>
    </tr>
    {% for binder in binders %}
        <tr>
          <td><a href="binders/{{ binder.binderID}}/projects">{{ binder.name }}</a></td>
          <td>{{ binder.projectCount }}</td>
          <td>{{ binder.createdOn }}</td>
        </tr>
    {% else %}
      <tr><td colspan="5">No Projects Found</td></tr>
    {% endfor %}
  </table>

  <div class="card">
    <div class="card-header"><strong>Add Binder</strong></div>
    <div class="card-body">
      <form role="form" class="form-horizontal"
        action="/binders"
        method="POST">
        <div class="form-group">
          <div class="col-6">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="My Binder" name="name" aria-describedby="Name">
          </div>
        </div>
        <div class="button-bar">
          <button class="btn btn-success" action="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
