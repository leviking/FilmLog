{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/binders.js"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Binders</h1>

  <table class="table table-striped table-bordered" id="binders">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Projects</th>
        <th>Created On</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="bindersTableBody"></tbody>
  </table>

  <div class="card">
    <div class="card-header"><strong>Add Binder</strong>
    </div>
    <div class="card-body">
      <form method="post" action="#" id="binderForm">
        <div class="form-group">
          <div class="col-6">
            <label for="binderName">Name</label>
            <input type="text" class="form-control" id="binderName"
                   maxlength="64" placeholder="My Cool Binder" required />
          </div>
        </div>
        <div class="button-bar">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
