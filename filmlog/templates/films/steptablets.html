{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/films/steptablets.js"></script>
{% endblock %}

{% block content %}
<div class="row">
{% include "films/sidebar.html" %}
<div class="col-md-10 main">
<h1 class="page-header">Your Step Tablets</h1>

    <table class="table table-striped table-bordered" id="userFilmsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created On</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="stepTabletsBody"></tbody>
    </table>

    <div class="card">
      <div class="card-header"><strong>Add Step Tablet</strong></div>
      <div class="card-body">
        <form method="post" action="#" id="stepTabletForm">
          <div class="form-group">
            <div class="col-sm-4">
              <label for="stepTabletName">Name</label>
              <input type="text" class="form-control" id="stepTabletName"
                     maxlength="64" placeholder="Stouffer T2115" required />

            </div>
          </div>
          <div class="button-bar">
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
<br />
</div>
{% endblock %}
