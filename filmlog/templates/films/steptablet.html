{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/films/steptablet.js"></script>
{% endblock %}

{% block content %}
<div class="row">
{% include "films/sidebar.html" %}
<div class="col-md-10 main">
  <h1 class="page-header" id="name"></h1>
  <ul>
    <li><strong>Created On:</strong> <span id="createdOn"></span></li>
  </ul>

  <h3>Steps</h3>
  <div class="card">
    <form method="post" action="#" id="stepsForm">
    <table class="table table-striped table-bordered" id="films">
      <thead class="thead-light">
        <tr>
          <th>Step Number</th>
          <th>Step Density</th>
        </tr>
      </thead>
      <tbody id="stepsTableBody"></tbody>
    </table>
    <div class="button-bar">
        <button class="btn btn-success" type="submit">Update</button>
        <br />
        <br />
    </div>
    </form>
  </div>
</div>
{% endblock %}
