{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/project.js"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header"><span id="projectName"></h1>

  <h3>Films</h3>
  <div class="card">
    <table class="table table-striped table-bordered" id="films">
      <thead class="thead-light">
        <tr>
            <th>Title</th>
            <th>File No.</th>
            <th>Logged<br />Exposures</th>
            <th>Size</th>
            <th>Film</th>
            <th></th>
        </tr>
      </thead>
      <tbody id="filmsTableBody"></tbody>
    </table>
  </div>

  <div class="card">
    <div class="card-header"><strong>Add Roll/Film</strong></div>
    <div class="card-body">
      {% include 'form_errors.html' %}
      <form role="form" class="form-horizontal"
        action="/binders/{{ binderID }}/projects/{{ project.projectID }}"
        method="POST">
        {% include 'film/edit-film-form.html' %}
        <div class="button-bar">
          <button class="btn btn-success" action="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
