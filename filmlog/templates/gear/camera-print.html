<!DOCTYPE html>
<html lang="en">
<head>
<title>The Film Log</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/static/css/style.css" rel="stylesheet" media="all">
<link href="/static/css/print.css" rel="stylesheet" media="all">
<link href="/static/css/print-lens.css" rel="stylesheet" media="all">
</head>

{% block scripts %}
<script src="/static/include/jquery-3.3.1.min.js"></script>
<script src="/static/include/jquery-ui/1.12.1/jquery-ui.min.js"></script>
<script src="/static/include/popper.min.js"></script>
<script src="/static/include/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/static/js/functions.js"></script>
<script src="/static/js/camera.js"></script>
{% endblock %}

{% block body %}
<body>
  {% block container %}
  <div class="container-fluid print">
    {% block content %}
    <div class="row">
    <div class="col-12 camera">
      <h1 class="page-header"><span id="cameraName"></span></h1>
      <ul>
        <li><strong>Status:</strong> <span id="status"></span></li>
        <li><strong>Film Size:</strong> <span id="filmSize"></span></li>
        <li><strong>Integrated Shutter:</strong> <span id="integratedShutter"></span></li>
      </ul>

      <h3>Lenses</h3>
      <ul id="lenses"></ul>

      <div id="shutterSpeedsDiv" hidden>
        <h3 id="shutterSpeedsHeader">Shutter Speeds</h3>
        <table class="table table-striped table-bordered" id="shutterSpeedsDiv">
          <thead class="thead-light">
            <tr>
              <th>Speed</th>
              <th>Measured Speed</th>
              <th>Ideal Microseconds</th>
              <th>Measured Microseconds</th>
              <th>Stops</th>
            </tr>
          </thead>
          <tbody id="shutterSpeedsTableBody"></tbody>
        </table>
      </div>
      {% endblock %}
    </div>
    {% endblock %}
</body>
</html>

{% endblock %}
