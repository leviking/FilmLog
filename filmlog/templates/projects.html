{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/projects.js"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Projects From <span id="binderName"></span></h1>

  <table class="table table-striped table-bordered" id="projects">
    <thead class="thead-light">
      <tr>
          <th>Name</th>
          <th>Films</th>
          <th>Created On</th>
          <th></th>
      </tr>
    </thead>
    <tbody id="projectsTableBody"></tbody>
  </table>

  <div id="binderNotesDiv" class="hidden">
    <div class="card">
      <div class="card-header"><strong>Notes</strong></div>
      <div class="card-body">
        <pre><span id="binderNotes"></span></pre>
      </div>
    </div>
    <div><br /></div>
  </div>

  <div class="card">
    <div class="card-header"><strong>Add Project</strong></div>
    <div class="card-body">
      <form method="post" action="#" id="addProjectForm">
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="projectNameInput">Name</label>
            <input type="text" class="form-control" id="projectNameInput"
                   maxlength="64" placeholder="My Project" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="projectNotesTextArea">Notes</label>
            <textarea class="form-control" id="projectNotesTextArea"></textarea>
          </div>
        </div>
        <div class="button-bar">
            <button class="btn btn-success" action="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div><br /></div>
  <div class="card">
    <div class="card-header"><strong>Edit Binder</strong></div>
    <div class="card-body">
      <form method="post" action="#" id="editBinderForm">
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="binderNameInput">Name</label>
            <input type="text" class="form-control" id="binderNameInput"
                   maxlength="64" placeholder="My Binder" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="binderNotesTextArea">Notes</label>
            <textarea class="form-control" id="binderNotesTextArea"></textarea>
          </div>
        </div>
        <div class="button-bar">
            <button class="btn btn-success" onclick="updateBinder()">Update</button>
            <button class="btn btn-danger" onclick="deleteBinder()">Delete</button>
        </div>
      </form>
    </div>
  </div>
  <div><br /></div>
{% endblock %}
