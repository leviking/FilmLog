{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/projects.js"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Projects From <span id="binderName"></span></h1>

  <table class="table table-striped table-bordered" id="projects">
    <thead class="thead-light">
      <tr>
          <th>Name</th>
          <th>Films</th>
          <th>Created On</th>
          <th></th>
      </tr>
    </thead>
    <tbody id="projectsTableBody"></tbody>
  </table>

  <div class="card">
    <div class="card-header"><strong>Add Project</strong></div>
    <div class="card-body">
      <form method="post" action="#" id="projectForm">
        <div class="form-group">
          <div class="col-6">
            <label for="binderName">Name</label>
            <input type="text" class="form-control" id="projectName"
                   maxlength="64" placeholder="My Cool Project">
          </div>
        </div>
        <div class="button-bar">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
