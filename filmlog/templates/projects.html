{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/projects.js"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Projects From <span id="binderName"></span></h1>

  <table class="table table-striped table-bordered" id="projects">
    <thead class="thead-light">
      <tr>
          <th>Name</th>
          <th>Rolls / Sheets</th>
          <th>Created On</th>
          <th></th>
      </tr>
    </thead>
    <tbody id="projectsTableBody"></tbody>
  </table>

  <div class="card">
    <div class="card-header">Add Project</div>
    <div class="card-body">
      {% include 'form_errors.html' %}
      <form role="form" class="form-horizontal"
        action="/binders/{{ binder.binderID }}/projects"
        method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          <div class="col-sm-6">
            {{ form.name.label }}
            {{ form.name(size=48) }}
          </div>
        </div>
        <div class="button-bar">
          <button class="btn btn-success" action="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
