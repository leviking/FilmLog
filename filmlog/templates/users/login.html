{% extends "base.html" %}

{% block content %}
<h1 class="page-header">Login</h1>
<div class="card">
  <div class="card-body">
    {{ form_errors(form) }}
    <form role="form" class="form-horizontal"
      action="/login"
      method="POST">
      {{ form.csrf_token }}
      <div class="form-group">
        <div class="col-sm-12">
          {{ form.username.label }}
          {{ form.username(size=24) }}
        </div>
        <div class="col-sm-12">
          {{ form.password.label }}
          {{ form.password(size=24) }}
        </div>
      </div>
      <div class="button-bar">
        <button class="btn btn-success" action="submit">Login</button>
      </div>
    </form>
  </div>
</div>
<h6>New User? <a href="/register">Register</a></h6>
{% endblock %}
