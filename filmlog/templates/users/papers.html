{% extends "base.html" %}

{% block scripts %}
<script src="/static/js/user/papers.js"></script>
{% endblock %}

{% block content %}
<div class="row">
{% include "users/sidebar.html" %}
<div class="col-md-10 main">
<h1 class="page-header">Your Darkroom Papers</h1>

    <table class="table table-striped table-bordered" id="userPapersTable">
      <thead>
        <tr><th>Name</th><th>Type</th><th>Grade</th><th>Surface</th><th>Tone</th><th>Prints Made</th><th>Contact Sheets Made</th><th></th></tr>
      </thead>
      <tbody id="papersTableBody"></tbody>
    </table>

    <div class="card">
      <div class="card-header"><strong>Add Paper</strong></div>
      <div class="card-body">
        <form method="post" action="#" id="paperForm">
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                     maxlength="64" placeholder="Ilford Multigrade V" required />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
               <label for="type">Type</label>
               <select id="type" class="form-control" >
                <option value="Resin Coated">Resin Coated</option>
                <option value="Fibre Base">Fibre Base</option>
                <option value="Cotton Rag">Cotton Rag</option>
              </select>
            </div>
            <div class="col-sm-3">
               <label for="grade">Grade</label>
               <select id="grade" class="form-control" >
                <option value="Multi">Multi</option>
                <option value="Fixed">Fixed</option>
              </select>
            </div>
            <div class="col-sm-3">
               <label for="surface">Surface</label>
               <select id="surface" class="form-control" >
                <option value="Glossy">Glossy</option>
                <option value="Pearl">Pearl</option>
                <option value="Satin">Satin</option>
                <option value="Semi-Matt">Semi-Matt</option>
                <option value="Matt">Matt</option>
              </select>
            </div>
            <div class="col-sm-3">
               <label for="tone">Tone</label>
               <select id="tone" class="form-control" >
                <option value="Cool">Cool</option>
                <option value="Neautral">Neautral</option>
                <option value="Warm">Warm</option>
              </select>
            </div>
          </div>
          <div class="button-bar">
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
<br />
</div>
{% endblock %}
