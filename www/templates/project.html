{% extends "base.html" %}

{% block content %}
  <h1 class="page-header">{{ project.name }}</h1>

  <table class="table table-striped table-bordered" id="films">
    <tr>
        <th>Name</th>
        <th>File No.</th>
        <th>File Date</th>
    </tr>
    {% for film in films %}
        <tr>
            <td><a href="/projects/{{ project.projectID }}/films/{{ film.filmID }}">{{ film.title }}</a></td>
            <td>{{ film.fileNo }}</td>
            <td>{{ film.fileDate }}</td>
        </tr>
    {% endfor %}
  </table>

{% endblock %}
