{% extends "base.html" %}

{% block content %}
  <h1 class="page-header">{{ project.name }}</h1>

  <table class="table table-striped table-bordered" id="films">
    <tr>
        <th>Name</th>
        <th>File No.</th>
        <th>File Date</th>
    </tr>
    {% for film in films %}
        <tr>
            <td><a href="/projects/{{ project.projectID }}/films/{{ film.filmID }}">{{ film.title }}</a></td>
            <td>{{ film.fileNo }}</td>
            <td>{{ film.fileDate }}</td>
        </tr>
    {% endfor %}
  </table>

  <div class="panel panel-primary">
    <div class="panel-heading">Add Exposure</div>
    <div class="panel-body">
      <form role="form" class="form-horizontal"
        action="/projects/{{ project.projectID }}"
        method="POST">
        <div class="form-group">
          <div class="col-sm-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" aria-describedby="Number">
          </div>
          <div class="col-sm-3">
            <label>File No.</label>
            <input type="text" class="form-control" placeholder="ABC123" name="fileNo" aria-describedby="FileNo">
          </div>
          <div class="col-sm-3">
            <label>Film</label>
            <select class="form-control" name="filmType">
                {% for film in filmTypes %}
                  <option value="{{ film.filmTypeID }}">{{ film.brand }} {{ film.name }} {{ film.iso }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-sm-3">
            <label>Camera</label>
            <select class="form-control" name="camera">
                <option value=''> </option>
                {% for camera in cameras %}
                  <option value="{{ camera.cameraID }}">{{ camera.name }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <div class="button-bar">
          <button class="btn btn-success" action="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
